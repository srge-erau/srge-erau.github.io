<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications | SRGElab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00529c;
            --secondary-color: #fbcc06;
            --accent-color: #00529c;
            --accent-hover: #003d73;
            --light-bg: #f8f9fa;
            --dark-bg: #1a1a1a;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #ffffff;
            --header-bg: #00529c;
            --logo-ring: var(--accent-color);
            --logo-cross: var(--secondary-color);
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 2rem;
            --spacing-xl: 4rem;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body.dark {
            --primary-color: #fbcc06;
            --secondary-color: #00529c;
            --accent-color: #fbcc06;
            --accent-hover: #e6b800;
            --light-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --text-light: #ffffff;
            --header-bg: #fbcc06;
            --logo-ring: var(--accent-color);
            --logo-cross: var(--secondary-color);
            background: #121212;
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        @media (min-width: 1600px) {
            .container {
                max-width: 1600px;
            }
        }

        /* Header styles */
        header {
            background-color: var(--header-bg);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            letter-spacing: 1px;
        }

        .site-title span {
            color: var(--secondary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--spacing-lg);
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: var(--spacing-sm) 0;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        body.dark .nav-links a {
            color: var(--secondary-color);
        }

        body.dark .nav-links a:hover {
            color: var(--text-light);
        }

        body.dark .site-title {
            color: var(--secondary-color);
        }

        body.dark .site-title span {
            color: var(--text-light);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background-color: var(--text-light);
            transition: var(--transition);
        }

        /* Section styles */
        .section {
            padding: 3rem 0;
            position: relative;
        }

        .section-light {
            background-color: var(--light-bg);
        }

        .section-title {
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .section-title h2 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--secondary-color);
        }

        .section-subtitle {
            text-align: center;
            max-width: 800px;
            margin: 0 auto var(--spacing-lg);
            font-size: 1.1rem;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            margin-right: var(--spacing-md);
            border: 2px solid var(--secondary-color);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            background-color: transparent;
            color: var(--secondary-color);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
        }

        .btn-outline:hover {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        /* Research grid for publications */
        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-lg);
            padding: var(--spacing-md) 0;
        }

        @media (min-width: 1200px) {
            .research-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }
        }

        @media (min-width: 1600px) {
            .research-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .research-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .research-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .research-card-content {
            padding: var(--spacing-md);
        }
        
        .research-card-content h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: var(--spacing-sm);
        }

        .research-card-content p {
            margin-bottom: var(--spacing-sm);
            font-size: 0.95rem;
        }

        .research-card-content strong {
            color: var(--secondary-color);
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: var(--spacing-lg) 0;
            text-align: center;
        }

        .footer-content p {
            margin: var(--spacing-sm) 0;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--primary-color);
                flex-direction: column;
                align-items: center;
                padding: var(--spacing-md) 0;
                gap: var(--spacing-md);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
                z-index: 999;
            }
            
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 6px);
            }
            
            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }
            
            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -6px);
            }

            .research-grid {
                grid-template-columns: 1fr;
            }

            .btn {
                display: block;
                width: 100%;
                text-align: center;
                margin-bottom: var(--spacing-sm);
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <nav>
                <div class="logo-container">
                    <img id="siteLogo" class="logo" src="assets/Copy of SRGE Lab_black 1.png" alt="SRGElab logo" style="height:50px; width:auto; object-fit:contain" />
                    <div class="site-title">SRGE<span>lab</span></div>
                </div>
                
                <ul class="nav-links" id="navLinks">
                    <li><a href="./index.html#home">Home</a></li>
                    <li><a href="./research.html">Research</a></li>
                    <li><a href="./publications.html">Publications</a></li>
                    <li><a href="./team.html">Team</a></li>
                    <li><a href="./index.html#contact">Contact</a></li>
                </ul>

                <div class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <button id="themeToggle" aria-label="Toggle theme" style="margin-left: 12px; background: transparent; color: var(--text-light); border: 2px solid var(--text-light); border-radius: 6px; padding: 6px 10px; cursor: pointer;">
                    🌓
                </button>
                <style>
                    body.dark #themeToggle {
                        color: var(--secondary-color);
                        border-color: var(--secondary-color);
                    }
                </style>
            </nav>
        </div>
    </header>

    <section class="section section-light">
        <div class="container">
            <div class="section-title">
                <h2>Publications</h2>
            </div>
            <div class="section-subtitle">
                Selected papers and research publications from the SRGElab team. Click "Embed" to preview PDFs directly on this page.
            </div>
            <div id="publicationsList" class="research-grid"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Space Robotics and Generative Estimation Lab</p>
                <p>Embry-Riddle Aeronautical University</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Menu toggle for mobile
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');
            
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });

            // Theme toggle + logo swap
            const themeToggle = document.getElementById('themeToggle');
            const siteLogo = document.getElementById('siteLogo');
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                if (siteLogo) siteLogo.src = 'assets/Copy of SRGE Lab-White 1.png';
            }
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                if (siteLogo) siteLogo.src = isDark ? 'assets/Copy of SRGE Lab-White 1.png' : 'assets/Copy of SRGE Lab_black 1.png';
            });

            // Populate Publications dynamically with embeds
            fetch('./data/papers.json').then(r => r.json()).then(pubs => {
                const list = document.getElementById('publicationsList');
                if (!list) return; 
                list.innerHTML = pubs.map((p, i) => `
                    <div class="research-card">
                        <div class="research-card-content">
                            <h3>${p.title}</h3>
                            <p><strong>Authors:</strong> ${p.authors}</p>
                            <p><strong>Venue:</strong> ${p.venue || 'TBD'}</p>
                            ${p.title.includes('Coming Soon') ? 
                                `<p style="color: var(--accent-color); font-style: italic; margin-top: 1rem;">
                                    This is a placeholder. Our lab's publications will be updated soon with actual research papers.
                                </p>
                                <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top: 1rem;">
                                    <button class="btn" style="opacity: 0.5; cursor: not-allowed;" disabled>PDF (Coming Soon)</button>
                                    <button class="btn" style="opacity: 0.5; cursor: not-allowed;" disabled>Link (Coming Soon)</button>
                                </div>` : 
                                `<div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top: 1rem;">
                                    ${p.pdf && p.pdf !== '#' ? `<a class="btn" href="${p.pdf}" target="_blank" rel="noopener">PDF</a>` : ''}
                                    ${p.link && p.link !== '#' ? `<a class="btn" href="${p.link}" target="_blank" rel="noopener">Link</a>` : ''}
                                    ${p.embed ? `<button class="btn btn-outline" data-embed="pub-${i}">Embed</button>` : ''}
                                </div>`
                            }
                        </div>
                        ${p.embed ? `<div id="pub-${i}" style="display:none; height:420px; border-top: 1px solid #eee;">
                            <iframe src="${p.embed}" style="width:100%; height:100%; border:0;" loading="lazy"></iframe>
                        </div>` : ''}
                    </div>
                `).join('');
                list.querySelectorAll('button[data-embed]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = btn.getAttribute('data-embed');
                        const pane = document.getElementById(id);
                        if (pane.style.display === 'none') { 
                            pane.style.display = 'block'; 
                            btn.textContent = 'Hide'; 
                            btn.classList.remove('btn-outline');
                        }
                        else { 
                            pane.style.display = 'none'; 
                            btn.textContent = 'Embed'; 
                            btn.classList.add('btn-outline');
                        }
                    });
                });
            }).catch(() => {
                // If data loading fails, show a message
                document.getElementById('publicationsList').innerHTML = `
                    <div class="research-card">
                        <div class="research-card-content">
                            <h3>Publications Coming Soon</h3>
                            <p>Our publication list is being updated. Please check back soon for our latest research papers.</p>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
