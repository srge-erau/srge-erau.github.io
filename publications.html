<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications | SRGElab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00529c;
            --secondary-color: #fbcc06;
            --accent-color: #00529c;
            --accent-hover: #003d73;
            --light-bg: #f8f9fa;
            --dark-bg: #1a1a1a;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #ffffff;
            --header-bg: #00529c;
            --logo-ring: var(--accent-color);
            --logo-cross: var(--secondary-color);
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 2rem;
            --spacing-xl: 4rem;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body.dark {
            --primary-color: #fbcc06;
            --secondary-color: #00529c;
            --accent-color: #fbcc06;
            --accent-hover: #e6b800;
            --light-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --text-light: #ffffff;
            --header-bg: #fbcc06;
            --logo-ring: var(--accent-color);
            --logo-cross: var(--secondary-color);
            background: #121212;
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        @media (min-width: 1600px) {
            .container {
                max-width: 1600px;
            }
        }

        /* Header styles */
        header {
            background-color: var(--header-bg);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            letter-spacing: 1px;
        }

        .site-title span {
            color: var(--secondary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--spacing-lg);
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: var(--spacing-sm) 0;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        body.dark .nav-links a {
            color: var(--secondary-color);
        }

        body.dark .nav-links a:hover {
            color: var(--text-light);
        }

        body.dark .site-title {
            color: var(--secondary-color);
        }

        body.dark .site-title span {
            color: var(--text-light);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background-color: var(--text-light);
            transition: var(--transition);
        }

        /* Section styles */
        .section {
            padding: 3rem 0;
            position: relative;
        }

        .section-light {
            background-color: var(--light-bg);
        }

        .section-title {
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .section-title h2 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--secondary-color);
        }

        .section-subtitle {
            text-align: center;
            max-width: 800px;
            margin: 0 auto var(--spacing-lg);
            font-size: 1.1rem;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            margin-right: var(--spacing-md);
            border: 2px solid var(--secondary-color);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            background-color: transparent;
            color: var(--secondary-color);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
        }

        .btn-outline:hover {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        /* Publications list styles */
        .publications-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .publication-item {
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.dark .publication-item {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .publication-item:last-child {
            border-bottom: none;
        }

        .publication-citation {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-color);
        }

        .publication-citation a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .publication-citation a:hover {
            text-decoration: underline;
        }

        .publication-title {
            font-weight: 600;
        }

        .publication-venue {
            font-style: italic;
        }

        .publication-link {
            display: inline-block;
            margin-left: 0.5rem;
            font-size: 0.85rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .publication-link:hover {
            text-decoration: underline;
        }

        .publication-link svg {
            width: 12px;
            height: 12px;
            vertical-align: middle;
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: var(--spacing-lg) 0;
            text-align: center;
        }

        .footer-content p {
            margin: var(--spacing-sm) 0;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--primary-color);
                flex-direction: column;
                align-items: center;
                padding: var(--spacing-md) 0;
                gap: var(--spacing-md);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
                z-index: 999;
            }
            
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 6px);
            }
            
            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }
            
            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -6px);
            }

            .btn {
                display: block;
                width: 100%;
                text-align: center;
                margin-bottom: var(--spacing-sm);
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <nav>
                <div class="logo-container">
                    <img id="siteLogo" class="logo" src="assets/Copy of SRGE Lab_black 1.png" alt="SRGElab logo" style="height:50px; width:auto; object-fit:contain" />
                    <div class="site-title">SRGE<span>lab</span></div>
                </div>
                
                <ul class="nav-links" id="navLinks">
                    <li><a href="./index.html#home">Home</a></li>
                    <li><a href="./research.html">Research</a></li>
                    <li><a href="./publications.html">Publications</a></li>
                    <li><a href="./team.html">Team</a></li>
                    <li><a href="./news.html">News</a></li>
                    <li><a href="./index.html#contact">Contact</a></li>
                </ul>

                <div class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <button id="themeToggle" aria-label="Toggle theme" style="margin-left: 12px; background: transparent; color: var(--text-light); border: 2px solid var(--text-light); border-radius: 6px; padding: 6px 10px; cursor: pointer;">
                    ðŸŒ“
                </button>
                <style>
                    body.dark #themeToggle {
                        color: var(--secondary-color);
                        border-color: var(--secondary-color);
                    }
                </style>
            </nav>
        </div>
    </header>

    <section class="section section-light">
        <div class="container">
            <div class="section-title">
                <h2>Publications</h2>
            </div>
            <div class="section-subtitle">
                Peer-reviewed publications from our research in space robotics, localization, and autonomous systems.
            </div>
            <div id="publicationsList" class="publications-container"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Space Robotics and Generative Estimation Lab</p>
                <p>Embry-Riddle Aeronautical University</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Menu toggle for mobile
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');
            
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });

            // Theme toggle + logo swap
            const themeToggle = document.getElementById('themeToggle');
            const siteLogo = document.getElementById('siteLogo');
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                if (siteLogo) siteLogo.src = 'assets/Copy of SRGE Lab-White 1.png';
            }
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                if (siteLogo) siteLogo.src = isDark ? 'assets/Copy of SRGE Lab-White 1.png' : 'assets/Copy of SRGE Lab_black 1.png';
            });

            // Populate Publications as citation list
            fetch('./data/papers.json').then(r => r.json()).then(pubs => {
                const list = document.getElementById('publicationsList');
                if (!list) return;

                // Sort by year descending
                pubs.sort((a, b) => b.year - a.year);

                // Render as citation list
                list.innerHTML = pubs.map(p => `
                    <div class="publication-item">
                        <p class="publication-citation">
                            ${p.authors}.
                            <span class="publication-title">${p.link ? `<a href="${p.link}" target="_blank" rel="noopener">${p.title}</a>` : p.title}</span>.
                            <span class="publication-venue">${p.venue}</span>, ${p.year}.
                            ${p.link ? `<a class="publication-link" href="${p.link}" target="_blank" rel="noopener">[Link] <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/></svg></a>` : ''}
                        </p>
                    </div>
                `).join('');
            }).catch(() => {
                document.getElementById('publicationsList').innerHTML = `
                    <p style="text-align: center; padding: 2rem;">Publications are being updated. Please check back soon.</p>
                `;
            });
        });
    </script>
</body>
</html>
