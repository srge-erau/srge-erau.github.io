<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team | SRGElab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
        :root {
            --primary-color: #00529c;
            --secondary-color: #fbcc06;
            --accent-color: #00529c;
            --accent-hover: #003d73;
            --light-bg: #f8f9fa;
            --dark-bg: #1a1a1a;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #ffffff;
            --header-bg: #00529c;
            --logo-ring: var(--accent-color);
            --logo-cross: var(--secondary-color);
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 2rem;
            --spacing-xl: 4rem;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body.dark {
            --primary-color: #fbcc06;
            --secondary-color: #00529c;
            --accent-color: #fbcc06;
            --accent-hover: #e6b800;
            --light-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --text-light: #ffffff;
            --header-bg: #fbcc06;
            --logo-ring: var(--accent-color);
            --logo-cross: var(--secondary-color);
            background: #121212;
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        @media (min-width: 1600px) {
            .container {
                max-width: 1600px;
            }
        }

        /* Header styles */
        header {
            background-color: var(--header-bg);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            letter-spacing: 1px;
        }

        .site-title span {
            color: var(--secondary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--spacing-lg);
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: var(--spacing-sm) 0;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        body.dark .nav-links a {
            color: var(--secondary-color);
        }

        body.dark .nav-links a:hover {
            color: var(--text-light);
        }

        body.dark .site-title {
            color: var(--secondary-color);
        }

        body.dark .site-title span {
            color: var(--text-light);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background-color: var(--text-light);
            transition: var(--transition);
        }

        /* Section styles */
        .section {
            padding: 3rem 0;
            position: relative;
        }

        .section-light {
            background-color: var(--light-bg);
        }

        .section-title {
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .section-title h2 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--secondary-color);
        }

        .section-subtitle {
            text-align: center;
            max-width: 800px;
            margin: 0 auto var(--spacing-lg);
            font-size: 1.1rem;
        }

        /* Scrollable sections */
        .scroll-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            padding-bottom: 16px;
        }
        
        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .scroll-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        .scroll-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .team-grid {
            display: flex;
            flex-wrap: nowrap;
            gap: var(--spacing-lg);
            padding: var(--spacing-md) 0;
            min-width: min-content;
        }
        
        .team-member {
            flex: 0 0 auto;
            width: 280px;
            max-width: none;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .team-member-img {
            width: 100%;
            aspect-ratio: 4 / 5;
            overflow: hidden;
            position: relative;
        }
        
        .team-member-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 35%;
            transition: all 0.3s ease;
        }
        
        .team-member:hover .team-member-img img {
            transform: scale(1.05);
        }
        
        .team-member-info {
            padding: 1.5rem;
        }
        
        .team-member-info h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .team-member-role {
            color: var(--secondary-color);
            font-weight: 600;
            margin: 0 0 0.75rem;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        .team-member-info p {
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .team-member-contact {
            margin-top: 1rem;
        }
        
        .team-member-contact a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .team-member-contact a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        /* Scroll indicators */
        .scroll-indicators {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }
        
        .scroll-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .scroll-indicator:hover {
            background: var(--accent-hover);
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: var(--spacing-lg) 0;
            text-align: center;
        }

        .footer-content p {
            margin: var(--spacing-sm) 0;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--primary-color);
                flex-direction: column;
                align-items: center;
                padding: var(--spacing-md) 0;
                gap: var(--spacing-md);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
                z-index: 999;
            }
            
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 6px);
            }
            
            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }
            
            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -6px);
            }

            /* On mobile, keep horizontal scroll for team */
            .scroll-container { overflow-x: auto; padding-bottom: 20px; }
            .team-grid { 
                display: flex; 
                flex-wrap: nowrap; 
                gap: var(--spacing-lg); 
                min-width: min-content; 
                padding: var(--spacing-sm) 0;
            }
            .team-member { 
                flex: 0 0 auto; 
                width: 280px; 
                max-width: 85vw; 
            }
        }
  </style>
</head>
<body>
    <header id="header">
    <div class="container">
      <nav>
        <div class="logo-container">
                    <img id="siteLogo" class="logo" src="assets/Copy of SRGE Lab_black 1.png" alt="SRGElab logo" style="height:50px; width:auto; object-fit:contain" />
          <div class="site-title">SRGE<span>lab</span></div>
        </div>
                
        <ul class="nav-links" id="navLinks">
          <li><a href="./index.html#home">Home</a></li>
          <li><a href="./research.html">Research</a></li>
          <li><a href="./publications.html">Publications</a></li>
          <li><a href="./team.html">Team</a></li>
                    <li><a href="./news.html">News</a></li>
          <li><a href="./index.html#contact">Contact</a></li>
        </ul>

                <div class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <button id="themeToggle" aria-label="Toggle theme" style="margin-left: 12px; background: transparent; color: var(--text-light); border: 2px solid var(--text-light); border-radius: 6px; padding: 6px 10px; cursor: pointer;">
                    ðŸŒ“
                </button>

                    body.dark #themeToggle {

                    }
                </style>
      </nav>

  </header>

  <section class="section section-light">
    <div class="container">
            <div class="section-title">
                <h2>Our Team</h2>
            </div>
            <div class="section-subtitle">
                Meet the brilliant minds behind our cutting-edge research in space robotics and generative estimation.
            </div>
            
            <!-- Team grid horizontally scrollable -->
            <div class="scroll-container">
      <div class="team-grid" id="teamGrid"></div>
            </div>
            
            <!-- Scroll indicators for team -->
            <div class="scroll-indicators">
                <div class="scroll-indicator team-scroll-left">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="scroll-indicator team-scroll-right">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 5L16 12L9 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 Space Robotics and Generative Estimation Lab</p>
        <p>Embry-Riddle Aeronautical University</p>
      </div>
    </div>
  </footer>

  <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Team section scroll controls
            const teamContainer = document.querySelector('.scroll-container');
            const leftTeamBtn = document.querySelector('.team-scroll-left');
            const rightTeamBtn = document.querySelector('.team-scroll-right');
            
            leftTeamBtn.addEventListener('click', () => {
                teamContainer.scrollBy({ left: -400, behavior: 'smooth' });
            });
            
            rightTeamBtn.addEventListener('click', () => {
                teamContainer.scrollBy({ left: 400, behavior: 'smooth' });
            });
            
            // Menu toggle for mobile
      const menuToggle = document.getElementById('menuToggle');
      const navLinks = document.getElementById('navLinks');
            
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });

            // Theme toggle + logo swap
      const themeToggle = document.getElementById('themeToggle');
      const siteLogo = document.getElementById('siteLogo');
      const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                if (siteLogo) siteLogo.src = 'assets/Copy of SRGE Lab-White 1.png';
            }
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                if (siteLogo) siteLogo.src = isDark ? 'assets/Copy of SRGE Lab-White 1.png' : 'assets/Copy of SRGE Lab_black 1.png';
            });

            // Populate Team dynamically
      fetch('./data/team.json').then(r => r.json()).then(team => {
        const grid = document.getElementById('teamGrid');

                // Seniority sort: Kilic first, then PhD, then Master's, then Undergraduate, then others
                const rank = role => {
                    const r = (role || '').toLowerCase();
                    if (r.includes('lab director') || r.includes('director') || r.includes('kilic')) return 0;
                    if (r.includes('phd')) return 1;
                    if (r.includes("master")) return 2;
                    if (r.includes('undergraduate')) return 3;
                    return 4;
                };
                const bySeniority = [...team].sort((a, b) => {
                    const ar = rank(a.role);
                    const br = rank(b.role);
                    if (ar !== br) return ar - br;
                    return (a.name || '').localeCompare(b.name || '');
                });

                grid.innerHTML = bySeniority.map(member => {
                    const raw = (member.name || '').toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu, '');
                    const parts = raw.split(/[^a-z0-9]+/).filter(Boolean);
                    const first = parts[0] || '';
                    const last = parts.length > 1 ? parts[parts.length - 1] : '';
                    const base = raw.replace(/[^a-z0-9]+/g, '_').replace(/^_|_$/g, '');
                    const concat = (first && last) ? `${first}${last}` : first;

                    let primary = [];
                    if (member.photo && member.photo.trim()) primary.push(member.photo.trim());
                    // Standard patterns
                    primary.push(`assets/team/${base}.jpg`, `assets/team/${base}.jpeg`, `assets/team/${base}.png`);
                    // First or last only
                    if (first) primary.push(`assets/team/${first}.jpg`, `assets/team/${first}.jpeg`, `assets/team/${first}.png`);
                    if (last) primary.push(`assets/team/${last}.jpg`, `assets/team/${last}.jpeg`, `assets/team/${last}.png`);
                    // Concatenated firstlast (no underscore)
                    if (concat) primary.push(`assets/team/${concat}.jpg`, `assets/team/${concat}.jpeg`, `assets/team/${concat}.png`);
                    // dr_last pattern
                    if (last) primary.push(`assets/team/dr_${last}.jpg`, `assets/team/dr_${last}.jpeg`, `assets/team/dr_${last}.png`);
                    // Also check singular 'asset' directory for all patterns
                    const secondary = primary.map(p => p.replace(/^assets\//, 'asset/'));
                    const candidates = [...primary, ...secondary];
                    const firstSrc = candidates[0];
                    const rest = candidates.slice(1).join('|');
                    return `
          <div class="team-member">
            <div class="team-member-img">
                            <img src="${firstSrc}" data-candidates="${rest}" alt="${member.name}">
            </div>
            <div class="team-member-info">
              <h3>${member.name}</h3>
              <p class="team-member-role">${member.role}</p>
              <p>${member.bio || ''}</p>
                            <div class="team-member-contact">
                                ${member.email ? `<a href="mailto:${member.email}">${member.email}</a>` : ''}
                                ${member.linkedin ? `${member.email ? ' Â· ' : ''}<a href="${member.linkedin}" target="_blank" rel="noopener">LinkedIn</a>` : ''}
                            </div>
                        </div>
            </div>
                    `;
                }).join('');

                // Fallback image loader: try .jpg -> .jpeg -> .png then placeholder
                grid.querySelectorAll('.team-member-img img').forEach(img => {
                    img.addEventListener('error', () => {
                        const list = (img.getAttribute('data-candidates') || '').split('|').filter(Boolean);
                        if (list.length) {
                            const next = list.shift();
                            img.setAttribute('data-candidates', list.join('|'));
                            img.src = next;
                        } else {
                            img.src = 'assets/placeholder/robot.svg';
                        }
                    }, { once: false });
                });
            }).catch(() => {});
    });
  </script>
</body>
